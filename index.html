    function formatTimestamp(isoString) {
        if (!isoString) return 'N/A';
        const date = new Date(isoString);
        return date.toLocaleString('id-ID', {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        }) + ' WIB';
    }

    function renderLatestActivity(containerId) {
        const activityContainer = document.getElementById(containerId);
        if (!activityContainer) return;

        const latestAssessments = state.data.penilaian.slice(0, 5);
        if(latestAssessments.length === 0) {
            activityContainer.innerHTML = '<div class="text-gray-500 text-center py-8">Belum ada aktivitas penilaian.</div>';
            return;

        activityContainer.innerHTML = `
            <div class="space-y-4">
                ${latestAssessments.map(p => {
                    const student = state.data.siswa.find(s => s.id === p.student_id);
                    const assessor = state.data.pengajar.find(t => t.id === p.assessed_by_id);
                    const statusColor = { 'Lancar/Pindah': 'text-emerald-600', 'Kurang Lancar': 'text-yellow-600', 'Mengulang': 'text-red-600' };
