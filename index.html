async function loadInitialData() {
    try {
        const [
            pengajarRes, 
            kelasRegulerRes, 
            kelasTahfizhRes, 
            siswaRes, 
            penilaianRes,
            usersRes
        ] = await Promise.all([
            supabase.from('pengajar').select('*').order('name', { ascending: true }),
            supabase.from('kelas_reguler').select('*').order('id', { ascending: true }),
            supabase.from('kelas_tahfizh').select('*').order('id', { ascending: true }),
            supabase.from('siswa').select('*').order('name', { ascending: true }),
            supabase.from('penilaian').select('*').order('timestamp', { ascending: false }),
            supabase.from('users').select('*'),
        ]);

        if (pengajarRes.error) throw pengajarRes.error;
        if (kelasRegulerRes.error) throw kelasRegulerRes.error;
        if (kelasTahfizhRes.error) throw kelasTahfizhRes.error;
        if (siswaRes.error) throw siswaRes.error;
        if (penilaianRes.error) throw penilaianRes.error;
        if (usersRes.error) throw usersRes.error;

        state.data.pengajar = pengajarRes.data;
        state.data.kelasReguler = kelasRegulerRes.data;
        state.data.kelasTahfizh = kelasTahfizhRes.data;
        state.data.siswa = siswaRes.data;
        state.data.penilaian = penilaianRes.data;
        state.data.users = usersRes.data;

    } catch (error) {
        console.error("Error loading initial data:", error);
        Swal.fire('Error', 'Gagal memuat data dari database: ' + error.message, 'error');
    }
}

const formatTimestamp = (isoString) => {
    const date = new Date(isoString);
    return date.toLocaleString('id-ID', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    }) + ' WIB';
};

const renderLatestActivity = (containerId) => {
    const activityContainer = document.getElementById(containerId);
    if (!activityContainer) return;

    const latestAssessments = state.data.penilaian.slice(0, 5);
    if(latestAssessments.length === 0) {

    activityContainer.innerHTML = `

            ${latestAssessments.map(p => {
                const student = state.data.siswa.find(s => s.id === p.student_id);
                const assessor = state.data.pengajar.find(t => t.id === p.assessed_by_id);
                const statusColor = { 'Lancar/Pindah': 'text-emerald-600', 'Kurang Lancar': 'text-yellow-600', 'Mengulang': 'text-red-600' };
                let detailText;
                if (p.type === 'Iqro') {
                    detailText = `Jilid ${p.detail.jilid}, Hal ${p.detail.halaman}, B ${p.detail.from_baris}-${p.detail.to_baris}`;
                } else {
                    detailText = `${p.detail.surah} ${p.detail.from}-${p.detail.to}`;
                }
                const formattedTime = formatTimestamp(p.timestamp);

                return `
                <div class="p-4 border border-gray-200 rounded-lg space-y-1">
                    <p class="font-bold text-gray-800">${student ? student.name : 'Siswa Dihapus'}</p>
                    <p class="text-sm text-gray-700">
                        <span class="font-semibold">${p.type}</span>: ${detailText} - <span class="font-bold ${statusColor[p.status]}">${p.status}</span>
                    </p>
                    <p class="text-xs text-gray-500">
                        Dinilai oleh: ${assessor ? assessor.name : 'N/A'}
                    </p>
                    <p class="text-xs text-gray-400 text-right"><i class="far fa-clock mr-1"></i>${formattedTime}</p>
                </div>`;
            }).join('')}
        </div>`;
};

function attachCrudEventListeners(entityName, renderFunction, openModalFunction, tableId) {
    if (state.currentUser.role !== 'Admin') return; 

    const addBtn = document.getElementById(`add-${tableId}-btn`);
    if (addBtn) {
        addBtn.addEventListener('click', () => openModalFunction());
    }

    const tableBody = document.getElementById(`${tableId}-table-body`);
    if (tableBody) {
        tableBody.addEventListener('click', (e) => {
            const editButton = e.target.closest('.edit-btn');
            const deleteButton = e.target.closest('.delete-btn');

            if (editButton) {
                const id = parseInt(editButton.dataset.id);
                const item = state.data[entityName].find(i => i.id === id);
                if (item) openModalFunction(item);
            }

            if (deleteButton) {
                const id = parseInt(deleteButton.dataset.id);
                confirmDelete(id, async (confirmedId) => {
                    let tableName = entityName;
                    if (entityName === 'kelasReguler') tableName = 'kelas_reguler';
                    if (entityName === 'kelasTahfizh') tableName = 'kelas_tahfizh';
                    
                    const { error } = await supabase.from(tableName).delete().eq('id', confirmedId);
                    if (error) {
                         Swal.fire('Gagal!', `Tidak dapat menghapus data: ${error.message}`, 'error');
                         return;
                    }
                    
                    state.data[entityName] = state.data[entityName].filter(item => item.id !== confirmedId);
                    renderFunction();
                    Toast.fire({
                      icon: 'success',
                      title: 'Data berhasil dihapus!'
                    });
                });
            }
        });
    }
}

const initializeApp = async () => {
    loginPage.classList.remove('flex');
    loginPage.classList.add('hidden');
    appContainer.classList.remove('hidden');

    pageContent.innerHTML = '<div class="text-center py-10"><i class="fas fa-spinner fa-spin fa-3x text-emerald-500"></i><p class="mt-2">Memuat data...</p></div>';

    await loadInitialData();

    document.getElementById('user-name-display').textContent = state.currentUser.name;
    const initials = state.currentUser.name.match(/\b\w/g)?.join('').slice(0, 2).toUpperCase() || 'U';
    document.getElementById('user-initials').textContent = initials;
    
    const adminGuruNav = document.getElementById('admin-guru-nav');
    const siswaNav = document.getElementById('siswa-nav');
    
    if (state.currentUser.role === 'Admin' || state.currentUser.role === 'Guru') {
        adminGuruNav.style.display = 'block';
        siswaNav.style.display = 'none';
        if (state.currentUser.role !== 'Admin') {
            document.getElementById('nav-pengguna').style.display = 'none';
        } else {
             document.getElementById('nav-pengguna').style.display = 'block';
        }
        renderPage('dashboard');
    } else if (state.currentUser.role === 'Siswa') {
        adminGuruNav.style.display = 'none';
        siswaNav.style.display = 'block';
        renderPage('profil');
    }

    if (!window.eventListenersInitialized) {
        setupEventListeners();
        window.eventListenersInitialized = true;
    }
};

const handleLogin = async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginError = document.getElementById('login-error');

    const submitButton = e.target.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memeriksa...';

    const { data: user, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .single();
    
    submitButton.disabled = false;
    submitButton.innerHTML = 'Masuk';

    if (user && !error) {
        loginError.classList.add('hidden');
        Toast.fire({
            icon: 'success',
            title: 'Login berhasil!'
        });
        state.currentUser = user;
        sessionStorage.setItem('currentUser', JSON.stringify(user));
        await initializeApp();
    } else {
        loginError.classList.remove('hidden');
        if (error && error.code !== 'PGRST116') {
             Swal.fire('Error', 'Terjadi kesalahan saat login: ' + error.message, 'error');
        }
    }
};

const handleLogout = () => {
    state.currentUser = null;
    sessionStorage.removeItem('currentUser');
    appContainer.classList.add('hidden');
    loginPage.classList.remove('hidden');
    loginPage.classList.add('flex');
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
};

const setupEventListeners = () => {
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            const page = e.currentTarget.dataset.page;
            if (page === 'logout') {
                handleLogout();
            } else {
                renderPage(page);
            }
            if(window.innerWidth < 768) {
                 document.getElementById('sidebar').classList.add('-translate-x-full');
                 document.getElementById('sidebar').classList.remove('translate-x-0');
            }
        });
    });

    document.getElementById('sidebar-toggle').addEventListener('click', () => {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('-translate-x-full');
        sidebar.classList.toggle('translate-x-0');
    });
}

document.getElementById('login-form').addEventListener('submit', handleLogin);

        title: 'Anda yakin?',

const getFilteredPencapaian = () => {
    const startDate = document.getElementById('pencapaianStartDate')?.value;
    const endDate = document.getElementById('pencapaianEndDate')?.value;

    let assessments = [...state.data.penilaian]
        .filter(p => p.student_id === state.currentUser.linked_id);

    if (startDate) {
        const start = new Date(startDate).setHours(0, 0, 0, 0);
        assessments = assessments.filter(p => new Date(p.timestamp) >= start);
    }
    if (endDate) {
        const end = new Date(endDate).setHours(23, 59, 59, 999);
        assessments = assessments.filter(p => new Date(p.timestamp) <= end);
    }

    return assessments; // Already ordered by latest from Supabase
};

const renderPencapaian = () => {
    
    pageContent.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-md">
             <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h3 class="text-xl font-semibold text-gray-700">Riwayat Pencapaian</h3>
                <button id="pdf-pencapaian-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 hidden">

            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end mb-4 no-print">

                        <input type="date" id="pencapaianEndDate" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm">
                    </div>
                </div>
                <div>
                     <button id="view-pencapaian-btn" class="w-full bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">Tampilkan</button>
                </div>
            </div>

             <div id="pencapaian-table-container" class="overflow-x-auto">
                <!-- Table will be rendered here -->
             </div>
        </div>
    `;

    const renderPencapaianTable = () => {
        const container = document.getElementById('pencapaian-table-container');
        const pdfButton = document.getElementById('pdf-pencapaian-btn');
        const assessments = getFilteredPencapaian();
        const statusColor = { 'Lancar/Pindah': 'text-emerald-600', 'Kurang Lancar': 'text-yellow-600', 'Mengulang': 'text-red-600' };
        
        if (assessments.length === 0) {
            pdfButton.classList.add('hidden');
            container.innerHTML = `<div class="text-center py-8 text-gray-500">Tidak ada data pencapaian pada periode yang dipilih.</div>`;
            return;
        }

        pdfButton.classList.remove('hidden');
        container.innerHTML = `
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Tanggal</th>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Jenis</th>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Detail</th>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Status</th>
                        <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">Dinilai Oleh</th>
                    </tr>
                </thead>
                <tbody>
                ${assessments.map(p => {
                    let detailText;
                    if (p.type === 'Iqro') {
                        detailText = `Jilid ${p.detail.jilid}, Hal ${p.detail.halaman}, B ${p.detail.from_baris}-${p.detail.to_baris}`;
                    } else {
                        detailText = `${p.detail.surah} (${p.detail.from}-${p.detail.to})`;
                    }
                    const assessedBy = state.data.pengajar.find(t => t.id === p.assessed_by_id);
                    return `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4 whitespace-nowrap">${formatTimestamp(p.timestamp)}</td>
                        <td class="py-3 px-4">${p.type}</td>
                        <td class="py-3 px-4">${detailText}</td>
                        <td class="py-3 px-4 font-bold ${statusColor[p.status] || 'text-gray-700'}">${p.status}</td>
                        <td class="py-3 px-4">${assessedBy ? assessedBy.name : 'N/A'}</td>
                    </tr>
                `}).join('')}
                </tbody>
            </table>
        `;
    };

    renderPencapaianTable(); // Initial render
    document.getElementById('view-pencapaian-btn').addEventListener('click', renderPencapaianTable);
    document.getElementById('pdf-pencapaian-btn').addEventListener('click', generatePencapaianPDF);
};

const generatePencapaianPDF = async () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: 'portrait' });
    const student = state.data.siswa.find(s => s.id === state.currentUser.linked_id);
    const assessments = getFilteredPencapaian();

    const tableColumn = ["Tanggal", "Jenis", "Detail", "Status", "Dinilai Oleh"];
    const tableRows = [];
    
    assessments.forEach(p => {
        let detailText;
        if (p.type === 'Iqro') {
            detailText = `Jilid ${p.detail.jilid}, Hal ${p.detail.halaman}, B ${p.detail.from_baris}-${p.detail.to_baris}`;
        } else {
            detailText = `${p.detail.surah} (${p.detail.from}-${p.detail.to})`;
        }
        const assessedBy = state.data.pengajar.find(t => t.id === p.assessed_by_id);
        const rowData = [
            new Date(p.timestamp).toLocaleDateString('id-ID'),
            p.type,
            detailText,
            p.status,
            assessedBy ? assessedBy.name : 'N/A'
        ];
        tableRows.push(rowData);
    });
    
    const imageUrl = 'https://i.ibb.co/LzHmvdqc/LOGO-MI-YAPANZA-FIX.png';
    try {
        const response = await fetch(imageUrl);
        const blob = await response.blob();
        const reader = new FileReader();
        reader.readAsDataURL(blob);
        reader.onloadend = function() {
            const base64data = reader.result;

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 70,
                didDrawPage: function(data) {
                    // Header
                    if (base64data) {
                       doc.addImage(base64data, 'PNG', 14, 10, 20, 20);
                    }
                    doc.setFontSize(18);
                    doc.setFont('helvetica', 'bold');
                    doc.text("Laporan Pencapaian Siswa", doc.internal.pageSize.getWidth() / 2, 18, { align: 'center' });
                    doc.setFontSize(14);
                    doc.setFont('helvetica', 'normal');
                    doc.text("MI Pondok Yapanza", doc.internal.pageSize.getWidth() / 2, 25, { align: 'center' });
                    doc.setLineWidth(0.5);
                    doc.line(14, 32, doc.internal.pageSize.getWidth() - 14, 32);

                    // Student Profile
                    doc.setFontSize(10);
                    const kelasReguler = state.data.kelasReguler.find(k => k.id === student.class_reguler_id)?.name || 'N/A';
                    const kelasTahfizh = state.data.kelasTahfizh.find(k => k.id === student.class_tahfizh_id)?.name || 'N/A';
                    const pengajar = state.data.pengajar.find(p => p.id === student.teacher_id)?.name || 'N/A';
                    
                    doc.text("Nama Siswa", 14, 45);
                    doc.text(":", 40, 45);
                    doc.text(student.name, 42, 45);

                    doc.text("NISN", 14, 50);
                    doc.text(":", 40, 50);
                    doc.text(student.nisn, 42, 50);

                    doc.text("Kelas", 14, 55);
                    doc.text(":", 40, 55);
                    doc.text(`${kelasReguler} / ${kelasTahfizh}`, 42, 55);

                    doc.text("Pembimbing", 14, 60);
                    doc.text(":", 40, 60);
                    doc.text(pengajar, 42, 60);
                },
                willDrawCell: function(data) {
                    if (data.column.dataKey === 'Status' && data.cell.section === 'body') {
                        const status = data.cell.text[0];
                        if (status === 'Lancar/Pindah') {
                            doc.setTextColor(34, 197, 94); // Green
                        } else if (status === 'Kurang Lancar') {
                            doc.setTextColor(234, 179, 8); // Yellow
                        } else if (status === 'Mengulang') {
                            doc.setTextColor(220, 38, 38); // Red
                        }
                    }
                },
                didDrawCell: function(data) {
                    doc.setTextColor(0, 0, 0); // Reset text color
                },
                didDrawPage: function(data) {
                    const pageCount = doc.internal.getNumberOfPages();
                    doc.setFontSize(8);
                    const printedAt = `Sistem Informasi Tahfizh Yapanza - Dicetak pada: ${formatTimestamp(new Date().toISOString())}`;
                    doc.text(printedAt, doc.internal.pageSize.getWidth() - 14, doc.internal.pageSize.getHeight() - 10, { align: 'right' });
                }
            });
            
            const date = new Date();
            doc.save(`pencapaian_${student.name.replace(/\s/g, '_')}.pdf`);
        }
    } catch(e) {
        console.error("Error fetching logo for PDF:", e);
        Swal.fire('Gagal!', 'Tidak dapat memuat logo untuk PDF.', 'error');
    }
};
